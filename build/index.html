<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepads</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="relative font-rubik overflow-auto">
    <div
      class="min-h-screen bg-gradient-to-r from-rose-400 to-orange-300 dark:bg-gradient-to-r dark:from-stone-700 dark:to-neutral-800 transition duration-300"
    >
      <!-- header -->
      <header class="sticky inset-0 mx-auto">
        <div
          class="flex items-center py-2 px-2 sm:pl-5 sm:pr-7 justify-between bg-white shadow dark:bg-background border-b dark:border-gray-600 z-40"
        >
          <a class="text-rose-500 dark:text-offwhite font-bold text-2xl"
            >NotePad</a
          >
          <div
            id="toggle-btn"
            class="cursor-pointer p-1 rounded bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 hover:bg-gray-200 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
              />
            </svg>
          </div>
        </div>
      </header>

      <main>
        <!-- input box -->
        <section
          class="transition duration-300 border dark:border-gray-500 dark:hover:border-gray-300 bg-white dark:bg-background rounded-md overflow-hidden sm:max-w-md md:max-w-md lg:max-w-lg w-11/12 mx-auto mt-10 shadow-md cursor-text"
        >
          <form id="inputForm" class="p-2">
            <div id="temp" class="flex flex-col">
              <input
                id="text-area-title"
                type="text"
                placeholder="Title"
                class="transition duration-300 dark:bg-background dark:text-offwhite font-semibold p-1 outline-none sm:text-sm md:text-sm lg:text-xl"
              />
              <textarea
                id="text-area-body"
                class="transition duration-300 dark:bg-background dark:text-offwhite p-1 my-2 outline-none sm:text-sm lg:text-base resize-none"
                type="text"
                rows="3"
                cols="20"
                placeholder="Take a note..."
              ></textarea>
              <div class="flex justify-between items-center px-2 text-sm">
                <div>
                  <button
                    id="bold-btn"
                    class="hover:bg-gray-200 dark:bg-gray-300 rounded-md p-1"
                  >
                    <svg
                      height="16"
                      width="16"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 384 512"
                    >
                      <path
                        d="M0 64C0 46.3 14.3 32 32 32H80 96 224c70.7 0 128 57.3 128 128c0 31.3-11.3 60.1-30 82.3c37.1 22.4 62 63.1 62 109.7c0 70.7-57.3 128-128 128H96 80 32c-17.7 0-32-14.3-32-32s14.3-32 32-32H48V256 96H32C14.3 96 0 81.7 0 64zM224 224c35.3 0 64-28.7 64-64s-28.7-64-64-64H112V224H224zM112 288V416H256c35.3 0 64-28.7 64-64s-28.7-64-64-64H224 112z"
                      />
                    </svg>
                  </button>
                  <button
                    id="underline-btn"
                    class="hover:bg-gray-200 dark:bg-gray-300 rounded-md p-1"
                  >
                    <svg
                      height="16"
                      width="16"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"
                    >
                      <path
                        d="M16 64c0-17.7 14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H128V224c0 53 43 96 96 96s96-43 96-96V96H304c-17.7 0-32-14.3-32-32s14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H384V224c0 88.4-71.6 160-160 160s-160-71.6-160-160V96H48C30.3 96 16 81.7 16 64zM0 448c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32z"
                      />
                    </svg>
                  </button>
                </div>
                <div class="flex gap-x-2">
                  <button
                    id="save-btn"
                    class="form-btn bg-emerald-300 text-emerald-900"
                  >
                    Save
                  </button>
                  <button
                    id="reset-btn"
                    class="form-btn bg-red-300 text-red-900"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>

        <!-- rendering list of notes -->
        <section class="mt-10 pb-10 transition duration-300">
          <div
            id="parent-grid"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-11/12 md:max-w-4xl lg:max-w-5xl xl:max-w-6xl mx-auto"
          ></div>
        </section>
      </main>
      <script src="main.js"></script>
    </div>
  </body>
</html>
